<app-index></app-index>
<div class="container">
  
    <div class="col s10 m10">
      <div class="card">
        <div class="card-content">
          
          <!--Lista-->
          <div class="col s7">
            <table id="taboculta" class="striped highlight black-text">
              <thead>
                <th>Habitaci√≥n</th>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Operaciones</th>
              </thead>
              <tbody>
                <tr *ngFor="let ocupacion of ocupacionService.ocupacion">
                  <!-- Habitaciones -->
                  <td>
                      <div *ngIf="ocupacion.habitacion=='5d5dc46abbf2c9243bdb6828'">Normal</div>
                      <div *ngIf="ocupacion.habitacion=='5d5dcb96bbf2c9243bdb682c'">Doble</div>
                      <div *ngIf="ocupacion.habitacion=='5d5dc553bbf2c9243bdb682a'">King Size</div>
                      <div *ngIf="ocupacion.habitacion=='5d5dcbbdbbf2c9243bdb682d'">Triple</div>
                  </td>

                  <td>{{ ocupacion.entrada }}</td>
                  <td>{{ ocupacion.nombre }}</td>
                  <td>{{ ocupacion.telefono }}</td>
                  <td>
                    <a href="ocupacion" (click)="editOcupacion(ocupacion)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a (click)="deleteOcupacion(ocupacion._id)">
                      <i class="material-icons">delete</i> 
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="row form-group pr-sm-4 pl-sm-4">
              <button type="button" class="btn btn-outline-light"
                (click)="generarPDF()" ><i class="material-icons right">local_printshop</i>Ocupaciones PDF</button>  
            </div>
            
          </div>
        </div>
      </div>
    </div>
  
</div>

<app-footer></app-footer>
