<app-principal></app-principal>

<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #reservacionForm="ngForm" (ngSubmit)="addReservacion(reservacionForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="reservacionService.selectedReservacion._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="Nombre" #Nombre="ngModel" [(ngModel)]="reservacionService.selectedReservacion.Nombre" placeholder="Ingresa tu nombre">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="Telefono" #Telefono="ngModel" [(ngModel)]="reservacionService.selectedReservacion.Telefono" placeholder="Ingresa tu numero de Telefono">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="Email" #Email="ngModel" [(ngModel)]="reservacionService.selectedReservacion.Email" placeholder="Ingresa tu E-mail">
              </div>
              <div class="input-field col-s12">
                <input type="date" class="datepicker" name="FechaEnt" #FechaEnt="ngModel" [(ngModel)]="reservacionService.selectedReservacion.FechaEnt" placeholder="Ingresa la fecha de entrada">
              </div>
              <!-- <div class="input-field col-s12">
                <input type="text" class="datepicker" name="FechaSal" #FechaSal="ngModel" [(ngModel)]="reservacionService.selectedReservacion.FechaSal" placeholder="Ingresa la fecha de salida">
              </div> -->
              <!-- COMBO HABITACION -->
              <!-- <div class="input-field col s12">
                <select class="browser-default" name="habitacion" #habitacion="ngModel" [(ngModel)]="reservacionService.selectedReservacion.habitacion">
                  <option value="" disabled selected>Elegir Tipo de habitacion</option>
                  <option *ngFor = "let item of habitaciones" value="{{ item._id}}">{{ item.numeroh }}</option>
                </select>
              </div> -->
              <div class="input-field col s12">
                <div>
                  <input *ngIf="room?.tipoh=='5d5c8e9e5a495e0c3e7c106e'" disabled type="text" value="Normal">
                  <input hidden *ngIf="room?.tipoh=='5d5c8e9e5a495e0c3e7c106e'" value="room._id" type="text" name="habitacion" #habitacion="ngModel" [(ngModel)]="reservacionService.selectedReservacion.habitacion">
                  <input *ngIf="room?.tipoh=='5d5c8eb25a495e0c3e7c106f'" disabled type="text" value="Doble">
                  <input hidden *ngIf="room?.tipoh=='5d5c8eb25a495e0c3e7c106f'" value="room._id" type="text" name="habitacion" #habitacion="ngModel" [(ngModel)]="reservacionService.selectedReservacion.habitacion">
                  <input *ngIf="room?.tipoh=='5d5c95e15a495e0c3e7c1077'" disabled type="text" value="King Size">
                  <input hidden *ngIf="room?.tipoh=='5d5c95e15a495e0c3e7c1077'" value="room._id" type="text" name="habitacion" #habitacion="ngModel" [(ngModel)]="reservacionService.selectedReservacion.habitacion">
                  <input *ngIf="room?.tipoh=='5d5c96015a495e0c3e7c1079'" disabled type="text" value="Triple">
                  <input hidden *ngIf="room?.tipoh=='5d5c96015a495e0c3e7c1079'" value="room._id" type="text" name="habitacion" #habitacion="ngModel" [(ngModel)]="reservacionService.selectedReservacion.habitacion">
                  
                </div>
              </div>
              <!-- COMBO NUMERO DE PERSONAS -->
              <div class="input-field col s12">
                <select class="browser-default" name="numPer" #numPer="ngModel" [(ngModel)]="reservacionService.selectedReservacion.numPer">
                  <option value="" disabled selected>Elige una opcion</option>
                  <option value="1">#1</option>
                  <option value="2">#2</option>
                  <option value="3">#3</option>
                  <option value="4">#4</option>
                  <option value="5">#5</option>
                  <option value="6">#6</option>
                </select>
              </div>
              <!-- <div class="input-field col-s12">
                <input type="text" name="RegAlo" #RegAlo="ngModel" [(ngModel)]="reservacionService.selectedReservacion.RegAlo" placeholder="Selecciona el Regimen de alojamiento">
              </div> -->
                <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn right" style="margin-left: 2px;" (click)="resetForm(reservacionForm)">Clean</button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</div>
<div class="card-action">
    <a class="waves-effect waves-light btn"
     routerLink="/reservacionusuario" routeLinkActive="active"><i class="material-icons right">view_headline</i>Ver datos de reservacion</a>
</div>  
<app-footer></app-footer>
