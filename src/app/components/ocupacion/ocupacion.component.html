<app-index></app-index>
<div class="container">
    <div class="row">
      <div class="col s5 m8">
        <div class="card">
          <div class="card-content">
            <form #ocupacionForm="ngForm" (ngSubmit)="addOcupacion(ocupacionForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="ocupacionService.selectedOcupacion._id">
              <div class="row">
                
                  <!-- Habitación-->             
                  <div class="row">
                      <div class="section">
                        <h5>Habitación</h5>

                        <div class="col s12">
                            <mat-form-field>
                              <mat-label>Habitación</mat-label>
                              <mat-select name="habitacion" #habitacion="ngModel" [(ngModel)]="ocupacionService.selectedOcupacion.habitacion">
                                <mat-option *ngFor="let item of habitaciones" [value]="item._id">
                                  <div *ngIf="item.tipoh=='5d5c8e9e5a495e0c3e7c106e'">Normal</div>
                                  <div *ngIf="item.tipoh=='5d5c8eb25a495e0c3e7c106f'">Doble</div>
                                  <div *ngIf="item.tipoh=='5d5c95e15a495e0c3e7c1077'">King Size</div>
                                  <div *ngIf="item.tipoh=='5d5c96015a495e0c3e7c1079'">Triple</div>
                                  
                                </mat-option>
                               
                              </mat-select>
                            </mat-form-field>
                          </div>

                      </div>
                  </div>
                  

                  <!--Elegir fecha-->
                  <div class="input-field col s12">
                      <div class="divider"></div>
                      <div class="section">
                        <h5>Seleccionar fecha</h5>
                        <input type="date" name="entrada" #entrada="ngModel" [(ngModel)]="ocupacionService.selectedOcupacion.entrada" placeholder="Fecha de entrada">
                      </div>
                  </div>

                  <!--Registro-->
                  
                      <div class="divider"></div>
                      <div class="section">
                        <h5>Registro</h5>
                        <label>Información personal</label>
                        
                        <div class="input-field col-s12">
                            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="ocupacionService.selectedOcupacion.nombre" placeholder="Ingresa nombre completo">
                        </div>
                        
                        <div class="input-field col-s12">
                              <input type="text" name="telefono" #telefono="ngModel" [(ngModel)]="ocupacionService.selectedOcupacion.telefono" placeholder="Ingresa teléfono">
                        </div>
        
                  
                </div>
                <!--section-->



                <div class="card-action">
                  <div class="input-field col-s12">
                    <button class="btn right" style="margin-left: 2px;" (click)="resetForm(ocupacionForm)">Limpiar</button>
                    <button class="btn right">Ocupar habitacion</button>
                    
                  </div>
                </div>
<br>
              <div class="card-action">
                  <a class="waves-effect waves-light btn"
                   routerLink="/reporte" routeLinkActive="active"><i class="material-icons right">view_headline</i>Ver ocupaciones</a>
              </div>  
              

            </div>
          </form>
    </div>
  </div>
</div>





</div>
</div>



<app-footer></app-footer>
